name: better-cloudflare-ip
on:
  schedule:
    - cron: '47 14 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: sync-better-cloudflare-ip
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }}
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Check if branch exists
        id: check_branch
        run: |
          if git show-ref --verify --quiet refs/heads/better-cloudflare-ip; then
            echo "branch_exists=true" >> $GITHUB_ENV
          else
            echo "branch_exists=false" >> $GITHUB_ENV
          fi

      - name: Delete existing branch
        if: ${{ env.branch_exists == 'true' }}
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/better-cloudflare-ip'
            });

      - name: Create new branch
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/heads/better-cloudflare-ip',
              sha: context.sha
            });

      - name: Sync branch
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/badafans/better-cloudflare-ip"
          source_branch: "master"
          destination_branch: "better-cloudflare-ip"
          github_token: ${{ secrets.PAT }}
